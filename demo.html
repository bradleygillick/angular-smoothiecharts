<!DOCTYPE html>
<html ng-app="smooth-example">
  
  <head>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="dist/angular-smoothie.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
    
  <body ng-controller="MainController">
      <h4>A random blue time-series</h4> <br \>
      <smoothie-grid width="400" height="200">
        <time-series callback="foo()" color="blue" rate="100"></time-series>
        <time-series callback="foo()" color="#4b8e4b" fill="rgba(108, 255, 0, 0.34)" width="0" rate="200"></time-series>
      </smoothie-grid>
  </body>
    
</html>
